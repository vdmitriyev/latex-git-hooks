- id: validate-filename
  name: "Checks for validity of TeX filename"
  description: Hook ensures that TeX filenames are correct
  entry: lgh-validate-filename
  language: python
  types: [file, tex]
- id: check-latex-packages
  name: "Checks usage of LaTeX packages"
  description: Hook for checking LaTeX package imports
  entry: lgh-check-latex-packages
  language: python
  types: [file, tex]
- id: ignore-auxiliary-files
  name: "Checks for auxiliary files in commit"
  description: Hook ensures, that auxiliary files generated by LaTeX are not added to history
  entry: lgh-ignore-auxiliary-files
  language: python
  types: [file]
- id: no-space-in-cite
  name: "Checks for whitespaces in the \\cite command"
  entry: '\\cite\{([^\}]*\s)+[^\}]*\}'
  language: pygrep
  types: [file, tex]
- id: no-space-in-citep
  name: "Checks for whitespaces in the \\citep command"
  entry: '\\citep\{([^\}]*\s)+[^\}]*\}'
  language: pygrep
  types: [file, tex]
  